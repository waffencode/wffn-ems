name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: CMake Action
      uses: threeal/cmake-action@v1.1.0
      with:
        generator: Ninja
        # Preferred executable for compiling C language files
        c-compiler: clang # optional
        # Preferred executable for compiling C++ language files
        cxx-compiler: clang # optional
